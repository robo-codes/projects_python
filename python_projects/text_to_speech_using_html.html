<input placeholder="Text to say....." class="s-psw" type="text" name="" id="say">
<button onclick="sayItOutLoud('say')" class="s-btn">say it</button>
<script type="text/javascript">
    function sayItOutLoud(id) {
        const message = document.getElementById(id).value;
        var speech = new SpeechSynthesisUtterance();
        speech.lang = "en-US";
        speech.text = message;
        speech.volume = 1;
        speech.rate = 1;
        speech.pitch = 1;

        window.speechSynthesis.speak(speech);
    }

</script>
